<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryptor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/6R8BcAZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 10px black;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
      z-index: 2;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 300px;
      margin-top: 20px;
      z-index: 2;
    }

    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: transparent;
    }
  </style>
</head>
<body>

  <h1 style="z-index:2;">You have less than a minute to decrypt...</h1>
  <input type="text" placeholder="Enter code..." />
  <div id="countdown">60</div>

  <div id="startOverlay"></div>

  <audio id="creepyAudio" loop>
    <source src="https://docs.google.com/uc?export=open&id=1dHscZjvLBZXxflEZG-Rgj5_sV6GBRaka" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let countdown = 60;
    const countdownEl = document.getElementById('countdown');
    const overlay = document.getElementById('startOverlay');
    const audio = document.getElementById('creepyAudio');
    let started = false;

    overlay.onclick = async function () {
      if (started) return;
      started = true;

      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      try {
        await audio.play();
      } catch (e) {
        console.log("Audio couldn't autoplay:", e);
      }

      overlay.style.display = 'none';

      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          countdownEl.textContent = 'Timeâ€™s up.';
        }
      }, 1000);
    };
  </script>
</body>
</html>
