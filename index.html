<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryptor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/6R8BcAZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      color: white;
      text-shadow: 0 0 10px black;
    }

    #container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 36px;
      font-weight: bold;
    }

    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div id="container">
    <input type="text" placeholder="Enter code..." />
    <div id="countdown">60</div>
  </div>

  <div id="startOverlay"></div>

  <audio id="creepyAudio" loop>
    <source src="https://docs.google.com/uc?export=open&id=1dHscZjvLBZXxflEZG-Rgj5_sV6GBRaka" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let countdown = 60;
    const countdownEl = document.getElementById('countdown');
    const overlay = document.getElementById('startOverlay');
    const audio = document.getElementById('creepyAudio');
    let started = false;

    overlay.onclick = async function () {
      if (started) return;
      started = true;

      // Attempt fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      // Try to play audio
      try {
        await audio.play();
      } catch (e) {
        console.log("Audio play failed:", e);
      }

      // Hide overlay to allow interaction
      overlay.style.display = 'none';

      // Countdown logic
      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          countdownEl.textContent = 'Timeâ€™s up.';
        }
      }, 1000);
    };
  </script>
</body>
</html>
