<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ransom Note</title>
  <style>
    html, body {
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/6R8BcAZ.jpeg') no-repeat center center fixed;
      background: url('https://i.imgur.com/6R8BcAZ.png') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      color: white;
      text-shadow: 0 0 10px black;
      color: black;
    }

    #container {
      position: absolute;
      bottom: 30px;
      width: 100%;
    .bottom-panel {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      width: 300px;
      padding: 15px;
      text-align: center;
      z-index: 2;
      box-sizing: border-box;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 36px;
      font-weight: bold;
    }

    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 3;
    .countdown {
      font-size: 14px;
      color: #333;
    }

<body>

  <div id="container">
    <input type="text" placeholder="Enter code..." />
    <div id="countdown">60</div>
  <div class="bottom-panel">
    <input type="text" placeholder="Enter code here..." id="codeInput" autocomplete="off" />
    <div class="countdown" id="countdown">Loading timer...</div>
  </div>

  <div id="startOverlay"></div>

  <audio id="creepyAudio" loop>
    <source src="https://docs.google.com/uc?export=open&id=1dHscZjvLBZXxflEZG-Rgj5_sV6GBRaka" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let countdown = 60;
    // 1 minute countdown in milliseconds
    const countdownDuration = 60 * 1000;
    const targetTime = new Date().getTime() + countdownDuration;
    const countdownEl = document.getElementById('countdown');
    const overlay = document.getElementById('startOverlay');
    const audio = document.getElementById('creepyAudio');
    let started = false;

    overlay.onclick = async function () {
      if (started) return;
      started = true;
    function updateCountdown() {
      const now = new Date().getTime();
      let distance = targetTime - now;

      // Attempt fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      if (distance < 0) {
        countdownEl.textContent = "TIME'S UP!";
        clearInterval(interval);
        return;
      }

      // Try to play audio
      try {
        await audio.play();
      } catch (e) {
        console.log("Audio play failed:", e);
      }
      const minutes = Math.floor(distance / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Hide overlay to allow interaction
      overlay.style.display = 'none';
      countdownEl.textContent = `${minutes}m ${seconds}s left`;
    }

      // Countdown logic
      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          countdownEl.textContent = 'Timeâ€™s up.';
        }
      }, 1000);
    };
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
